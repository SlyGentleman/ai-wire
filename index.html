  <select id="filter" style="margin-top:8px;">
    <option value="ALL">All</option>
    <option value="Models">Models & LLMs</option>
    <option value="Compute">Compute & Chips</option>
    <option value="Security">Security</option>
    <option value="Policy">Policy & Regulation</option>
    <option value="Robotics">Robotics & Hardware</option>
  </select>
</div>



<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Source</th>
      <th>Category</th>
    </tr>
  </thead>

</table>

<p style="margin-top:30px;">

    Support this project
  </a>
</p>

<script>
function categorize(keywords) {
  const k = keywords.map(x => x.toLowerCase());

  if (k.some(x => ["llm","model","openai","anthropic","google","deepseek"].includes(x)))
    return "Models";

  if (k.some(x => ["gpu","nvidia","chip","compute"].includes(x)))
    return "Compute";

  if (k.some(x => ["security","attack","exploit","steal"].includes(x)))
    return "Security";

  if (k.some(x => ["regulation","policy","ban","law","military"].includes(x)))
    return "Policy";

  if (k.some(x => ["robot","robotics","humanoid","drone"].includes(x)))
    return "Robotics";

  return "General";
}

fetch("data.json")
  .then(r => r.json())
  .then(data => {
    document.getElementById("updated").textContent =
      "Last updated: " + data.last_updated;

    const rows = document.getElementById("rows");
    const filter = document.getElementById("filter");

    function render(selected) {
      rows.innerHTML = "";

      data.entries.forEach(e => {
        const category = categorize(e.matched_keywords || []);
        if (selected !== "ALL" && category !== selected) return;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><a href="${e.link}" target="_blank">${e.title}</a></td>
          <td>${e.source}</td>
          <td>${category}</td>
        `;
        rows.appendChild(tr);
      });
    }

    filter.addEventListener("change", () => {
      render(filter.value);
    });

    render("ALL");
  });
</script>
